<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7 Hearts, One Love</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(#fff0f5, #ffffff);
  color: #444;
}

.section {
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-bottom: 1px dashed #ffd6e6;
}

h2 {
  font-weight: 500;
}

.heart {
  font-size: 70px;
  margin: 20px;
  animation: pulse 2s infinite;
  cursor: pointer;
}

.locked {
  opacity: 0.3;
  animation: none;
}

.message {
  margin-top: 20px;
  font-size: 18px;
  line-height: 1.6;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.message.show {
  opacity: 1;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.final img {
  width: 100%;
  max-width: 360px;
  border-radius: 20px;
  margin-top: 30px;
  opacity: 0;
  transition: opacity 2s ease;
}
.final img.show {
  opacity: 1;
}
</style>
</head>

<body>

<!-- Welcome -->
<div class="section">
  <h2>Hi Nono üå∏</h2>
  <p>Scroll slowly.  
  This week is not to rush.</p>
</div>

<!-- Hearts -->
<script>
const days = [
  { date: 7, text: "Some flowers fade.<br>Some become home." },
  { date: 8, text: "You already chose me once.<br>I still choose you every day." },
  { date: 9, text: "Sweet things are nice.<br>But you calm me." },
  { date: 10, text: "Some hugs fix things<br>words never can." },
  { date: 11, text: "I won‚Äôt promise perfection.<br>Only presence." },
  { date: 12, text: "This‚Ä¶ this is where<br>I want you to feel safe." },
  { date: 13, text: "Loving you isn‚Äôt loud.<br>It‚Äôs steady.<br>It feels like home." }
];

const today = new Date().getDate();

days.forEach((d, i) => {
  document.write(`
    <div class="section">
      <div class="heart ${today < d.date ? 'locked' : ''}" 
        onclick="reveal(${i}, ${d.date})">‚ù§Ô∏è</div>
      <div class="message" id="msg${i}">
        ${today < d.date 
          ? `Come back on Feb ${d.date} üíå` 
          : d.text}
      </div>
    </div>
  `);
});

function reveal(i, unlockDate) {
  if (today < unlockDate) return;
  document.getElementById("msg" + i).classList.add("show");
  playSound();
}

function playSound() {
  const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-soft-bubble-pop-2018.mp3");
  audio.play();
}
</script>

<!-- Final Section -->
<div class="section final">
  <h2>And this‚Ä¶</h2>
  <p>is where I pause.</p>

  <img src="us.jpg" id="usPic">

  <div class="message show">
    Happy Valentine Week,<br>
    my love ü§ç
  </div>
</div>

<script>
setTimeout(() => {
  document.getElementById("usPic").classList.add("show");
}, 1000);
</script>

</body>
</html>
