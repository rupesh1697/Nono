    let currentTask = null;
    let taskProgress = 0;

    function initializeDays() {
        const grid = document.getElementById('daysGrid');
        const today = new Date();
        
        valentineDays.forEach(day => {
            const dayDate = new Date(2025, 1, day.day); // Month is 0-indexed
            const isUnlocked = today >= dayDate;
            
            const card = document.createElement('div');
            card.className = `day-card ${!isUnlocked ? 'locked' : ''}`;
            card.innerHTML = `
                <div class="lock-icon">${isUnlocked ? '‚úì' : 'üîí'}</div>
                <div class="day-number">${day.day}</div>
                <div class="day-name">${day.emoji} ${day.name}</div>
                <div class="day-date">${day.date}</div>
            `;
            
            if (isUnlocked) {
                card.onclick = () => openTask(day);
            }
            
            grid.appendChild(card);
        });
    }

    function openTask(day) {
        currentTask = day;
        taskProgress = 0;
        const taskScreen = document.getElementById('taskScreen');
        const taskContent = document.getElementById('taskContent');
        
        taskScreen.classList.add('active');
        
        switch(day.task) {
            case 'rose':
                setupRoseTask(taskContent, day);
                break;
            case 'propose':
                setupProposeTask(taskContent, day);
                break;
            case 'chocolate':
                setupChocolateTask(taskContent, day);
                break;
            case 'teddy':
                setupTeddyTask(taskContent, day);
                break;
            case 'promise':
                setupPromiseTask(taskContent, day);
                break;
            case 'hug':
                setupHugTask(taskContent, day);
                break;
            case 'kiss':
                setupKissTask(taskContent, day);
                break;
            case 'valentine':
                setupValentineTask(taskContent, day);
                break;
        }
    }

    function closeTask() {
        document.getElementById('taskScreen').classList.remove('active');
        document.getElementById('taskContent').innerHTML = '';
        document.getElementById('finalMessage').classList.remove('show');
        document.getElementById('finalMessage').innerHTML = '';
    }

    function setupRoseTask(container, day) {
        container.innerHTML = `
            <div class="instruction">${day.taskDescription}</div>
            <div class="counter" id="counter">0 / 100</div>
        `;
        
        container.onclick = (e) => {
            if (taskProgress < 100) {
                taskProgress++;
                document.getElementById('counter').textContent = `${taskProgress} / 100`;
                
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = 'üåπ';
                flower.style.left = e.clientX + 'px';
                flower.style.top = e.clientY + 'px';
                container.appendChild(flower);
                
                setTimeout(() => flower.remove(), 500);
                
                if (taskProgress === 100) {
                    showFinalMessage(day);
                }
            }
        };
    }

    function setupProposeTask(container, day) {
        const promises = [
            "I promise to love you unconditionally",
            "I promise to support your dreams",
            "I promise to make you laugh every day",
            "I promise to be your best friend",
            "I promise to grow old with you"
        ];
        
        container.innerHTML = `
            <div class="love-letter">
                <h2 style="color: #ff6b9d; text-align: center; margin-bottom: 20px;">My Promises to You üíç</h2>
                ${promises.map((p, i) => `
                    <div class="promise-check">
                        <input type="checkbox" id="promise${i}" onchange="checkAllPromises()">
                        <label for="promise${i}">${p}</label>
                    </div>
                `).join('')}
                <button onclick="completePromiseTask()" id="proposeBtn" style="margin-top: 20px; opacity: 0.5; cursor: not-allowed;" disabled>Accept My Proposal üíñ</button>
            </div>
        `;
    }

    function checkAllPromises() {
        const checkboxes = document.querySelectorAll('.promise-check input');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        const btn = document.getElementById('proposeBtn');
        
        if (allChecked) {
            btn.disabled = false;
            btn.style.opacity = '1';
            btn.style.cursor = 'pointer';
        }
    }

    function completePromiseTask() {
        showFinalMessage(currentTask);
    }

    function setupChocolateTask(container, day) {
        container.innerHTML = `
            <div class="instruction">${day.taskDescription}</div>
            <div class="counter" id="counter">0 / 20</div>
        `;
        
        taskProgress = 0;
        
        function createHeart() {
            if (taskProgress >= 20) return;
            
            const heart = document.createElement('div');
            heart.className = 'heart-collect';
            heart.textContent = 'üíù';
            heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            heart.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            heart.onclick = () => {
                taskProgress++;
                document.getElementById('counter').textContent = `${taskProgress} / 20`;
                heart.remove();
                
                if (taskProgress < 20) {
                    createHeart();
                    createHeart();
                } else {
                    showFinalMessage(day);
                }
            };
            
            container.appendChild(heart);
        }
        
        for (let i = 0; i < 5; i++) {
            setTimeout(() => createHeart(), i * 200);
        }
    }

    function setupTeddyTask(container, day) {
        container.innerHTML = `
            <div class="instruction">Hold down the teddy for a warm hug! üß∏</div>
            <div class="counter" id="counter">Hold for 5 seconds...</div>
            <div style="font-size: 150px; cursor: pointer; user-select: none;" id="teddy">üß∏</div>
        `;
        
        let holdTimer;
        let holdProgress = 0;
        const teddy = document.getElementById('teddy');
        const counter = document.getElementById('counter');
        
        function startHold() {
            holdTimer = setInterval(() => {
                holdProgress++;
                counter.textContent = `${5 - holdProgress} seconds...`;
                teddy.style.transform = `scale(${1 + holdProgress * 0.1})`;
                
                if (holdProgress >= 5) {
                    clearInterval(holdTimer);
                    showFinalMessage(day);
                }

        }

            clearInterval(holdTimer);
            holdProgress = 0;
            counter.textContent = 'Hold for 5 seconds...';
            teddy.style.transform = 'scale(1)';
        }
        
        teddy.addEventListener('mousedown', startHold);
        teddy.addEventListener('mouseup', stopHold);
        teddy.addEventListener('mouseleave', stopHold);
        teddy.addEventListener('touchstart', startHold);
        teddy.addEventListener('touchend', stopHold);

    function setupKissTask(container, day) {
        container.innerHTML = `
            <div class="instruction">Draw 10 hearts with your finger! üíã</div>
            <div class="counter" id="counter">0 / 10</div>
            <canvas id="kissCanvas" style="border: 2px solid #ff6b9d; border-radius: 10px; cursor: crosshair;"></canvas>
        `;
        
        const canvas = document.getElementById('kissCanvas');
        canvas.width = Math.min(500, window.innerWidth - 40);
        canvas.height = Math.min(500, window.innerHeight - 200);
        const ctx = canvas.getContext('2d');
        
        let drawing = false;
        let currentPath = [];
        let heartsDrawn = 0;
        
        function startDrawing(e) {
            drawing = true;
            currentPath = [];
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            currentPath.push({x, y});
        }
        
        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.strokeStyle = '#ff6b9d';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            if (currentPath.length > 0) {
                ctx.beginPath();
                ctx.moveTo(currentPath[currentPath.length - 1].x, currentPath[currentPath.length - 1].y);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            
            currentPath.push({x, y});
        }
        
        function stopDrawing() {
            if (drawing && currentPath.length > 10) {
                heartsDrawn++;
                document.getElementById('counter').textContent = `${heartsDrawn} / 10`;
                
                // Draw a heart emoji at the center
                const centerX = currentPath.reduce((sum, p) => sum + p.x, 0) / currentPath.length;
                const centerY = currentPath.reduce((sum, p) => sum + p.y, 0) / currentPath.length;
                ctx.font = '30px Arial';
                ctx.fillText('üíñ', centerX - 15, centerY + 10);
                
                if (heartsDrawn >= 10) {
                    setTimeout(() => showFinalMessage(day), 500);
                }
            }
            drawing = false;
            currentPath = [];
        }
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
    }

    function showFinalMessage(day) {
        const finalMsg = document.getElementById('finalMessage');
        finalMsg.innerHTML = `
            ${day.finalImage ? `<img src="${day.finalImage}" alt="${day.name}">` : ''}
            <h2>${day.emoji} ${day.name}</h2>

        `;
        finalMsg.classList.add('show');
        
        // Create confetti
        for (let i = 0; i < 100; i++) {
            setTimeout(() => createConfetti(), i * 30);
        }
    }

    function createConfetti() {

        confetti.className = 'confetti';

        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';

        setTimeout(() => confetti.remove(), 4000);
    }

    // Initialize on page load
    initializeDays();
</script>
